<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <title>BusMall</title>
  </head>

  <body>

    <h1>Please click the item you most want!</h1>

    <section>
      <input type="image" id='img1' name='0'/>
      <input type="image" id='img2' name='1'/>
      <input type="image" id='img3' name='2'/>
    </section>

    <section id="buttons">
      <input type="button" name="name" value="Reset" class="hidden" onClick="history.go(0)" id="reset_button">
      <p id="clicks"></p>
      <input type="button" name="name" value="Results" class="hidden" id="results_button">
    </section>

    <ul id="results"></ul>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
